<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
</head>
<body>
    <h3 class="head">Welcome to my calculator</h3>

    <div class="container">
        <input id="inputid" type="text" class="input">
        <div class="row">
            <button onclick=clickbutton(event) class="button">7</button>
            <button onclick=clickbutton(event) class="button">8</button>
            <button onclick=clickbutton(event) class="button">9</button>
            <button onclick=clickbutton(event) class="button">*</button>
        </div>
        <div class="row">
            <button onclick=clickbutton(event) class="button">4</button>
            <button onclick=clickbutton(event) class="button">5</button>
            <button onclick=clickbutton(event) class="button">6</button>
            <button onclick=clickbutton(event) class="button">-</button>
        </div>
        <div class="row">
            <button onclick=clickbutton(event) class="button">1</button>
            <button onclick=clickbutton(event) class="button">2</button>
            <button onclick=clickbutton(event) class="button">3</button>
            <button onclick=clickbutton(event) class="button">+</button>
        </div>  
        <div class="row">
            <button onclick=clickbutton(event) class="button">0</button>
            <button onclick=clickbutton(event) class="button">.</button>
            <button onclick=clickbutton(event) class="button">%</button>
            <button onclick=clickbutton(event) class="button">/</button>
        </div>
        <div class="row">
            <button onclick=clickbutton(event) class="button">AC</button>
            <button onclick=clickbutton(event) class="button">del</button>
            <button onclick=clickbutton(event) class="button equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
